ary/items/4DH4Y2FE?page=27logseq____&amp;annotation=undefined)“ESTABLISHED” ([“Transmission Control Protocol”, 1981, p. 27](zotero://select/library/items/MEK6RBAE))\\n\\nTCP连接处于该状态，表示连接已经建立，可以正常的进行数据传输。\\n\\n[Go to annotation](zotero://open-pdf/library/items/4DH4Y2FE?page=27logseq____&amp;annotation=undefined)“FIN-WAIT-1” ([“Transmission Control Protocol”, 1981, p. 27](zotero://select/library/items/MEK6RBAE))\\n\\nTCP连接处于该状态，表示等待连接关闭的请求或者等待连接关闭请求的确认ACK\\n\\n[Go to annotation](zotero://open-pdf/library/items/4DH4Y2FE?page=27logseq____&amp;annotation=undefined)“FIN-WAIT-2” ([“Transmission Control Protocol”, 1981, p. 27](zotero://select/library/items/MEK6RBAE))\\n\\nTCP连接处于该状态，表示等待远程TCP的连接关闭请求\\n\\n[Go to annotation](zotero://open-pdf/library/items/4DH4Y2FE?page=27logseq____&amp;annotation=undefined)“CLOSE-WAIT” ([“Transmission Control Protocol”, 1981, p. 27](zotero://select/library/items/MEK6RBAE))\\n\\nTCP连接处于该状态，表示等待本地用户的连接关闭请求\\n\\n[Go to annotation](zotero://open-pdf/library/items/4DH4Y2FE?page=27logseq____&amp;annotation=undefined)“CLOSING” ([“Transmission Control Protocol”, 1981, p. 27](zotero://select/library/items/MEK6RBAE))\\n\\nTCP连接处于该状态，表示等待远程TCP连接关闭请求的确认\\n\\n[Go to annotation](zotero://open-pdf/library/items/4DH4Y2FE?page=27logseq____&amp;annotation=undefined)“LAST-ACK” ([“Transmission Control Protocol”, 1981, p. 27](zotero://select/library/items/MEK6RBAE))\\n\\nTCP连接处于该状态，表示等待发送给远程TCP连接的连接关闭请求的确认。\\n\\n[Go to annotation](zotero://open-pdf/library/items/4DH4Y2FE?page=28logseq____&amp;annotation=undefined)“TIME-WAIT” ([“Transmission Control Protocol”, 1981, p. 28](zotero://select/library/items/MEK6RBAE))\\n\\nTCP连接处于该状态，表示等待一定的时间，一般远程TCP收到它对应的关闭请求的确认。\\n\\n[Go to annotation](zotero://open-pdf/library/items/4DH4Y2FE?page=28logseq____&amp;annotation=undefined)“CLOSED” ([“Transmission Control Protocol”, 1981, p. 28](zotero://select/library/items/MEK6RBAE))\\n\\nTCP连接处于该状态，表示连接关闭，清除对应的连接状态。\\n\\nTCP连接的状态转换是由对应的事件引发的，事件包括:\\n\\n1.  用户对应的TCP调用：OPEN，SEND,RECEIVE, CLOSE, ABORT和STATUS\\n2.  TCP分段的控制信号：SYN，ACK, RST, FINlogseq____&quot;,536871368]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Ologseq____&quot;,logseq____&quot;~:markdownlogseq____&quot;,536871368]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Flogseq____&quot;,8151,536871368]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Xlogseq____&quot;,8103,536871368]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Vlogseq____&quot;,8290,536871368]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Ulogseq____&quot;,6610,536871368]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Ulogseq____&quot;,8103,536871368]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;64b7a096-f734-4ef7-af13-ea9d4248ac4alogseq____&quot;,logseq____&quot;~:headinglogseq____&quot;,4],536871368]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1:logseq____&quot;],536871368]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;64b7a096-f734-4ef7-af13-ea9d4248ac4alogseq____&quot;],536871368]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64b7a096-f734-4ef7-af13-ea9d4248ac4alogseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[4110,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![PROBLEM](../assets/image_1687104939061_0.png){:height 30, :width 30}\\n:PROPERTIES:\\n:tags: ICON/PROBLEM\\n:id: 6362c6b5-bdcd-423a-867b-f7087a35097b\\n:END:\\nlogseq____&quot;,536871340]],[logseq____&quot;^15logseq____&quot;,[4110,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871340]],[logseq____&quot;^15logseq____&quot;,[4110,logseq____&quot;^Flogseq____&quot;,4191,536871340]],[log 景。logseq____&lt;/marklogseq____&gt; \\n\\nlogseq____&lt;mark style=\\logseq____&quot;background: #FF5582A6;\\logseq____&quot;logseq____&gt;Watermark这个延迟时间一般不宜设置的过长，因为它会导致窗口计算长时间得不到激活，影响窗口计算的及时性。另外由于一些乱序程度大的场景，Warkmark也没有办法处理。logseq____&lt;/marklogseq____&gt; \\n\\n---\\n**WaterMark只能用来处理短时间延迟和乱序程度低的场景。**logseq____&quot;,536871325]],[logseq____&quot;^15logseq____&quot;,[6043,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536871325]],[logseq____&quot;^15logseq____&quot;,[6043,logseq____&quot;^Flogseq____&quot;,6046,536871325]],[logseq____&quot;^15logseq____&quot;,[6043,logseq____&quot;^Xlogseq____&quot;,6007,536871325]],[logseq____&quot;^15logseq____&quot;,[6043,logseq____&quot;^Vlogseq____&quot;,6040,536871325]],[logseq____&quot;^15logseq____&quot;,[6043,logseq____&quot;^Ulogseq____&quot;,7,536871325]],[logseq____&quot;^15logseq____&quot;,[6043,logseq____&quot;^Ulogseq____&quot;,6007,536871325]],[logseq____&quot;^15logseq____&quot;,[6043,logseq____&quot;^Ulogseq____&quot;,6011,536871325]],[logseq____&quot;^15logseq____&quot;,[6043,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,3],536871325]],[logseq____&quot;^15logseq____&quot;,[6043,logseq____&quot;^Jlogseq____&quot;,[],536871325]],[logseq____&quot;^15logseq____&quot;,[6043,logseq____&quot;^Hlogseq____&quot;,6011,536871325]],[logseq____&quot;^15logseq____&quot;,[6043,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u660531f5-3782-4fe4-a1b1-e0cee1413196logseq____&quot;,536871325]],[logseq____&quot;^15logseq____&quot;,[6044,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;TODO 19.Flink_18_项目实战2logseq____&quot;,536871325]],[logseq____&quot;^15logseq____&quot;,[6044,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536871325]],[logseq____&quot;^15logseq____&quot;,[6044,logseq____&quot;^Flogseq____&quot;,6038,536871325]],[logseq____&quot;^15logseq____&quot;,[6044,logseq____&quot;^10logseq____&quot;,l  \\nlogseq____&gt; 所以也叫**两阶段提交**\\n\\n2. **TCC方案** #待了解 具体实现\\n\\nlogseq____&gt; TCC方案分为：Try，Confirm，Cancel三个阶段\\nlogseq____&gt; \\nlogseq____&gt; Try：对各个服务的资源做检测以及对资源进行锁定或者预留\\nlogseq____&gt; \\nlogseq____&gt; Confirm：对各个服务执行实际操作\\nlogseq____&gt; \\nlogseq____&gt; Cancel：如果任何一个服务的业务方法执行出错，对已经执行成功的业务逻辑进行回滚操作\\n\\n3. **本地消息表** #待了解 具体实现\\n\\n4. **可靠消息最终一致性方案** #待了解 具体实现\\n\\n5. **最大努力通知方案** #待了解 具体实现\\n\\nlogseq____&gt; #待了解 常用的分布式事务的实现logseq____&quot;,536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^Flogseq____&quot;,7042,536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^Xlogseq____&quot;,4672,536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^Vlogseq____&quot;,7101,536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^Ulogseq____&quot;,3655,536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^Ulogseq____&quot;,4672,536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^Ulogseq____&quot;,6610,536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^Ulogseq____&quot;,7013,536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,4],536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^Jlogseq____&quot;,[],536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^Hlogseq____&quot;,3655,536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^Hlogseq____&quot;,7013,536871335]],[logseq____&quot;^15logseq____&quot;,[7039,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u660531f7-9176-4bf0-a986-26e5dac2605elogseq____&quot;,536871335]],[logseq____&quot;^15logseq____&quot;,[7040,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;3、效率高。索引列越多，通过索引筛选出的数据越少。 向服务端TCP发送一个不带额外数据的特殊TCP报文段-SYN报文段（该报文段：SYN标志位为1，随机选择一个初始序列号client_num放到需要序号字段中 )  \\n2. 服务端接受到SYN报文段后，会为该TCP_分配缓存和变量_，并发送SYNACK报文段给客户端（该报文段：SYN标志位仍然为1，确认号字段为：client_num+1，随机选择一个初始序号号server_num放到序号字段中）  \\n3. 客户端接受到SYNACK报文段后，客户端向服务端发送ACK报文段（该报文段：SYN标志位置位0，确认号字段为：server_num + 1）  \\n\\n**四次挥手机制**  \\n1. 客户端TCP向服务器断开连接是，客户端TCP向服务端发送一个特殊的报文段（该报文段：FIN标志位为1）\\n\\n2. 服务器会向客户端发送一个确认报文段\\n\\n3. 服务器会向客户端发送一个终止报文段（该报文段：FIN标志位为1）\\n\\n4. 客户端回送一个确认报文段，服务端立即断开连接，客户端等待一段时间也断开连接\\n\\nlogseq____&gt; #待了解 TCP四次挥手的原理\\nlogseq____&gt; \\nlogseq____&gt; **为什么会有TIME_WAIT状态？**\\nlogseq____&gt; \\nlogseq____&gt; ACK报文可能丢失，如果客户端已经关闭了就收不到\\nlogseq____&gt; \\nlogseq____&gt; **大量CLOSE_WAIT如何解决？**\\nlogseq____&gt; \\nlogseq____&gt; socket连接已经关闭，但是代码里面没有及时关闭连接，并释放资源。logseq____&quot;,536871335]],[logseq____&quot;^15logseq____&quot;,[7176,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536871335]],[logseq____&quot;^15logseq____&quot;,[7176,logseq____&quot;^Flogseq____&quot;,7217,536871335]],[logseq____&quot;^15logseq____&quot;,[7176,logseq____&quot;^Xlogseq____&quot;,4672,536871335]],[logseq____&quot;^15logseq____&quot;,[7176,logseq____&quot;^Vlogseq____&quot;,7101,536871335]],[logseq____&quot;^15logseq____&quot;,[7176,logseq____&quot;^Ulogseq____&quot;,3655,536871335]],[logseq____&quot;^15logseq____&quot;,[7176,logseq____&quot;^Ulogseq____&quot;,4672,536871335]],[logseq____&quot;^15logseq____&quot;,[7176,logseq____&quot;^Ulogseq____&quot;,6610,536871335]],[logseq____&quot;^15logseq____&quot;,[7176,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,4],536871335]],[logseq____&quot;^15logseq____&quot;,[7176,logseq____&quot;^Jlogseq____&quot;,[],536871335]],[logseq____&quot;^15logseq____&quot;,[7176,logseq____&quot;^Hlogseq____&quot;,3655,536871335]],[logseq____&quot;^15logseq____&quot;,[7176,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u660531f7-9322-4cd5-8a7a-66b18a123bcclogseq____&quot;,536871335]], ro://open-pdf/library/items/GTWZHGMZ?page=116logseq____&amp;annotation=undefined)“**Topic 注册 ：** 在 Kafka 中，同一个 Topic 的消息会被分成多个分区并将其分布在多个 Broker 上，这些分区信息及与 Broker 的对应关系也都是由 Zookeeper 在维护。比如我创建了一个名字为 my-topic 的主题并且 它有两个分区，对应到 zookeeper 中会创建这些文件夹： /brokers/topics/my-topic/Partitions/0、/brokers/topics/mytopic/Partitions/1” ([“面试题库”, p. 116](zotero://select/library/items/ZTSW4SL5))  \\n\\n3. [Go to annotation](zotero://open-pdf/library/items/GTWZHGMZ?page=116logseq____&amp;annotation=undefined)“**负载均衡 ：** 对于同一个 Topic 的不同Partition，Kafka 会尽力将这些 Partition 分布到不同的 Broker 服务器上。当生产者产生 消息后也会尽量投递到不同 Broker 的 Partition 里面。当 Consumer 消 费的时候，Zookeeper 可以根据当前的 Partition 数量以及 Consumer 数 量来实现动态负载均衡。” ([“面试题库”, p. 116](zotero://select/library/items/ZTSW4SL5))logseq____&quot;,536871335]],[logseq____&quot;^15logseq____&quot;,[7214,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536871335]],[logseq____&quot;^15logseq____&quot;,[7214,logseq____&quot;^Flogseq____&quot;,7088,536871335]],[logseq____&quot;^15logseq____&quot;,[7214,logseq____&quot;^Xlogseq____&quot;,4672,536871335]],[logseq____&quot;^15logseq____&quot;,[7214,logseq____&quot;^Vlogseq____&quot;,7101,536871335]],[logseq____&quot;^15logseq____&quot;,[7214,logseq____&quot;^Ulogseq____&quot;,4672,536871335]],[logseq____&quot;^15logseq____&quot;,[7214,logseq____&quot;^Ulogseq____&quot;,6610,536871335]],[logseq____&quot;^15logseq____&quot;,[7214,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,4],536871335]],[logseq____&quot;^15logseq____&quot;,[7214,logseq____&quot;^Jlogseq____&quot;,[],536871335]],[logseq____&quot;^15logseq____&quot;,[7214,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u660531f7-e7d2-42e4-aa2a-04bced7fb977logseq____&quot;,536871335]],[logseq____&quot;^15logseq____&quot;,[7215,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[Go to annotation](zotero://open-pdf/library/items/GTWZHGMZ?page=20logseq____&amp;annotation=WEW 理论的核心思想是分区容错性（Partition tolerance）必须实现，但是一致性（Consistency）和 可用性（Availability）只能二选一。\\n\\n\\n**BASE理论**\\n\\nBASE理论是基于CAP理论来的，它将分布式系统分为如下几个要素：\\n\\n**Basically Available（基本可用）** [Go to annotation](zotero://open-pdf/library/items/GTWZHGMZ?page=129logseq____&amp;annotation=E4GQ8RIN)“基本可用是指分布式系统在出现不可预知故障的时候，允许损失部分可用性。 但是，这绝不等价于系统不可用。” ([“面试题库”, p. 129](zotero://select/library/items/ZTSW4SL5))  \\n**Soft-state（软状态）** [Go to annotation](zotero://open-pdf/library/items/GTWZHGMZ?page=130logseq____&amp;annotation=FLWT5XEC)“软状态指允许系统中的数据存在中间状态，并认为该中间状态的存在不会影响系统的整体可用性，即允许系统在不同节点的数据副本之间进行数据同步的过程存在延时。” ([“面试题库”, p. 130](zotero://select/library/items/ZTSW4SL5))  \\n**Eventually Consistent（最终一致性）** [Go to annotation](zotero://open-pdf/library/items/GTWZHGMZ?page=130logseq____&amp;annotation=D225R77Q)“强调的是系统中所有的数据副本，在经过一段时间的同步后，最终能够达到一个一致的状态。” ([“面试题库”, p. 130](zotero://select/library/items/ZTSW4SL5))  \\n\\n它的核心思想为，即使无法做到强一致性，每个应用都可以根据自身业务特点，采用适当的方式使系统达到最终一致性，即牺牲一定的数据一致性来满足系统的高可用性。  # GO面试题  \\n(2023/2/22 下午10:49:50)\\n\\n[Go to annotation](zotero://open-pdf/library/items/GTWZHGMZ?page=12logseq____&amp;annotation=5TRAJEPM)“Go 语言中 cap 函数可以作用于哪些内容？” ([“面试题库”, p. 12](zotero://select/library/items/ZTSW4SL5))\\n\\nlogseq____&gt; 1. array\\nlogseq____&gt; \\nlogseq____&gt; 2. slice\\nlogseq____&gt; \\nlogseq____&gt; 3. channel\\n\\n[Go to annotation](zotero://open-pdf/library/items/GTWZHGMZ?page=12logseq____&amp;annotation=TMURRWQV)“13、Go 语言当中 new 的作用是什么？” ([“面试题库”, p. 12](zotero://select/library/items/ZTSW4SL5))\\n\\nlogseq____&gt; 1.  接受类型返回新分配的地址的指针\\nlogseq____&gt; 2.  new不会进行初始化\\n\\n\\n[Go to annotation](zotero://open-pdf/library/items/GTWZHGMZ?page=13logseq____&amp;annotation=734ZPUVZ)“14、Go 语言中 make 的作用是什么？” ([“面试题库”, p. 13](zotero://select/library/items/ZTSW4SL5))\\n\\nlogseq____&gt; 1.  初始化slice, map, chan类型\\nlogseq____&gt; 2.  返回类型是实例\\n\\n\\n[Go to annotation](zotero://open-pdf/library/items/GTWZHGMZ?page=14logseq____&amp;annotation=N973BHKT)“16、Go 语言当中数组和切片的区别是什么？” ([“面试题库”, ddc212285blogseq____&quot;,536871336]],[logseq____&quot;^15logseq____&quot;,[7357,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;由于人只会关注当前或者近期发生的事情，所以如果当前经济形势较好，人们就会不断的通过信用借款来满足自己的消费，会造成债务的增长，如果人们 的收入能够一直跟上债务增长，一切都没有问题，但是如果人们一直通过信用借款来购买固定资产（比如房产）进行投资，如果经济形势好，固定资产稳定升值，固定资产市场稳定，人们可以一直保持信用价值，但是一旦经济形势变差，过多的债务会导致人们的消费欲望降低，从而导致固定资产贬值，降低人们的信用价值，导致无法通过信用借款，从而进一步降低人们的消费欲望，而一个人的消费等于其他人的收入，这会形成恶性循环（vicious circle），让经济形势进一步变差。logseq____&quot;,536871336]],[logseq____&quot;^15logseq____&quot;,[7357,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536871336]],[logseq____&quot;^15logseq____&quot;,[7357,logseq____&quot;^Flogseq____&quot;,7377,536871336]],[logseq____&quot;^15logseq____&quot;,[7357,logseq____&quot;^Xlogseq____&quot;,7350,536871336]],[logseq____&quot;^15logseq____&quot;,[7357,logseq____&quot;^Vlogseq____&quot;,7383,536871336]],[logseq____&quot;^15logseq____&quot;,[7357,logseq____&quot;^Ulogseq____&quot;,6610,536871336]],[logseq____&quot;^15logseq____&quot;,[7357,logseq____&quot;^Ulogseq____&quot;,7350,536871336]],[logseq____&quot;^15logseq____&quot;,[7357,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u660531f7-3950-41dd-9a8d-d18b519e19b0logseq____&quot;,536871336]],[logseq____&quot;^15logseq____&quot;,[7358,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[The Beauty of Leverage in Multifamily Investing | Bonneville Multifamily Capital](https://bmfcap.com/the-beauty-of-leverage-in-multifamily-investing/)logseq____&quot;,536871336]],[logseq____&quot;^15logseq____&quot;,[7358,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536871336]],[logseq____&quot;^15logseq____&quot;,[7358,logseq____&quot;^Flogseq____&quot;,7414,536871336]],[logseq____&quot;^15logseq____&quot;,[7358,logseq____&quot;^Xlogseq____&quot;,7350,536871336]],[logseq____&quot;^15logseq____&quot;,[7358,logseq____&quot;^Vlogseq____&quot;,7413,536871336]],[logseq____&quot;^15logseq____&quot;,[7358,logseq____&quot;^Ulogseq____&quot;,6610,536871336]],[logseq       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
